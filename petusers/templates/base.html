<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PetRescue{% endblock %}</title>

  <!-- üåê Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- üåô Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0D1117;
      color: #E6EDF3;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #161B22;
      border-bottom: 1px solid #21262D;
    }

    .navbar-brand {
      font-weight: 600;
      color: #F1C40F !important;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #E6EDF3 !important;
      margin-right: 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #F1C40F !important;
    }

    .card {
      background-color: #161B22;
      border: 1px solid #21262D;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #8B949E;
      border-top: 1px solid #21262D;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    .btn-gold {
      background-color: #F1C40F;
      color: #0D1117;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-gold:hover {
      background-color: #D4AC0D;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>
  <!-- üåü Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">üêæ PetRescue</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/report_found/">Report Found</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üß© Page Content -->
  <main class="container mt-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- üåø Footer -->
  <footer>
    ¬© 2025 PetRescue | Designed with ‚ù§Ô∏è by Firdos
  </footer>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
