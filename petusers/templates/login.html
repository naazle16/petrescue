{% extends 'base.html' %}
{% block title %}Login - PetRescue{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow-lg p-5 text-center" style="width: 400px; background-color: #1e1e1e; border: 1px solid #F1C40F;">
    <h3 class="text-gold mb-4 fw-bold">Welcome Back ğŸ¾</h3>

    {% if error %}
      <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" id="username" name="username" class="form-control bg-dark text-light border-0" placeholder="Enter your username" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" id="password" name="password" class="form-control bg-dark text-light border-0" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-gold w-100 mt-2">Login</button>
    </form>

    <p class="text-light mt-4 mb-0">Donâ€™t have an account? 
      <a href="#" class="text-gold text-decoration-none">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
